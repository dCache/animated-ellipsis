<link rel="import" href="../polymer/polymer.html">

<dom-module id="animated-ellipsis">
  <template>
    <style>
      :host {
        display: inline-block;
      }
      
      div {
        font-size: inherit;
      }
      
      div:after {
        overflow: hidden;
        display: inline-block;
        vertical-align: bottom;
        -webkit-animation: ellipsis steps(4,end) 850ms infinite;      
        animation: ellipsis steps(4,end) 850ms infinite;
        content: "\2026"; /* ascii code for the ellipsis character */
        width: 0px;
      }

      @keyframes ellipsis {
        to {
          width: 1.25em;    
        }
      }

      @-webkit-keyframes ellipsis {
        to {
          width: 1.25em;    
        }
      }
    </style>
    <div>[[text]]</div>
  </template>

  <script>
    Polymer({

      is: 'animated-ellipsis',

      properties: {
        text: {
          type: String,
          value: 'loading',
        },
      },

    });
  </script>
</dom-module>

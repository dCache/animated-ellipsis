<!doctype html>

<html>
  <head>
    <title>animated-ellipsis test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../animated-ellipsis.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <animated-ellipsis></animated-ellipsis>
      </template>
    </test-fixture>
    
    <test-fixture id="add-text">
      <template>
        <animated-ellipsis text="creating"></animated-ellipsis>
      </template>
    </test-fixture>

    <script>
      suite('animated-ellipsis', function() {

        test('instantiating the element works', function() {
          let element = fixture('basic');
          assert.equal(element.is, 'animated-ellipsis');
        });
        
        test('text is set and display', function() {
          let element = fixture('add-text');
          assert.equal(element.text, 'creating');
        });
        
        //TODO: add test to check if the ellpsis is appended

      });
    </script>
  </body>
</html>
